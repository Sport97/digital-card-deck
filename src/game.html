<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Mode - Digital Card Deck</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./js/game.js"></script>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Virtual Card Deck</h1>
        <nav>
          <ul class="navigation">
            <li><a href="index.html">Home</a></li>
            <li>
              <a href="game.html"><u>Game Mode</u></a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <div id="rules-container"></div>
        <div id="stats-container">
          <h2>Stats</h2>
          <div id="highscore">High Score:</div>
          <div id="games-played">Games Played:</div>
          <div id="last-played"></div>
        </div>
        <div id="player-hand-container">
          <h2>Player Hand</h2>
          <div id="player-hand"></div>
          <div id="score-display">
            Player Score: <span id="player-score">0</span>
          </div>
        </div>
        <div id="dealer-hand-container">
          <h2>Dealer's Hand</h2>
          <div id="dealer-hand">
            <img
              src="https://deckofcardsapi.com/static/img/back.png"
              alt="Back of Card"
              class="back-card"
            />
          </div>
          <div id="dealer-score-display">
            <span id="dealer-score" class="hidden"></span>
          </div>
        </div>
        <button id="hit-button">Hit</button>
        <button id="stand-button">Stand</button>
        <div id="game-result"></div>
        <button id="new-button">Start New Game</button>
      </main>
      <footer>
        <p>WDD 330 - Final Project</p>
      </footer>
    </div>
  </body>
</html>
